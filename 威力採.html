<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const rand = (x) => {
            return Math.floor(Math.random() * x) + 1
        }

        function getrand() {
            var stars = '第一區號碼為：';
            var n = 0
            for (let i = 0; i <= 5; i++) {
                n = rand(38)
                if (stars.indexOf(n) > 0) {
                    i -= 1
                    continue
                } else {
                    stars += n + ' '
                }
            }
            return stars + '第二區號碼為:' + rand(8)
        }
        console.log(getrand())
        document.write(getrand())

    </script>
</body>

</html>
